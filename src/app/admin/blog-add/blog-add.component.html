<div class="container-fluid" style="background:#fff; position:fixed; top:0; z-index: 20000;">
    <app-header></app-header>
</div>
<div class="container-fluid" style="padding-top:100px;">
    
    <div class="row">
        <div class="desktop-sidebar mobile-hide" style="background:#353d65; margin-right:0;">
            <div class="desktop-sidebardd">
                <app-sidebar></app-sidebar>
            </div>
        </div>
        <div class="desktop-content" style="min-height:100vh; background:#f3f3f3;">
            
            
            <div class="container-fluid dashboard-main-content" style="margin-top:40px;">
                <div class="row">
                    <div class="col-md-8"> 
                        <div style="box-sizing: border-box;">
                            <h5><strong>+New Blog</strong></h5>
                        </div>
                    </div>
                    <div class="col-md-4">
                        
                    </div>
                </div>
                
                <div style="margin-top:20px; max-width:600px; margin:auto;">
                    <div style="padding:30px;">
                
                        <!--<div class="form-group">
                            <label>Current Password</label>
                        <input type="password" name="cpassword" #cpassword class="form-control"  required>
                        <div *ngIf="cpassword.invalid && cpassword.touched" class="validation-error">This field is required.</div>
                        </div>
                        <hr>--> 
                        
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Upload Banner (800px / 800px)</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="uploadImage($event)">
                        </div>
                        <div class="progress" [hidden]="!uploadPercent">
                        <div class="progress-bar" role="progressbar" [style.width]="(uploadPercent | async) + '%'"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{ uploadPercent | async }}%</div>
                        </div>
                        
                        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" style="margin-top:1.5rem;">
                            <input type="hidden" name="id" #id="ngModel" [(ngModel)] = "blogService.formData.id">
                            
                            <div class="form-group">
                                <input name="author" #author="ngModel" [(ngModel)] = "blogService.formData.author" class="form-control" placeholder="Author" required>
                                <div *ngIf="author.invalid && author.touched" class="validation-error">This field is required.</div>
                            </div>
                            <div class="form-group">
                                <input name="topic" #topic="ngModel" [(ngModel)] = "blogService.formData.topic" class="form-control" placeholder="Topic" required>
                                <div *ngIf="topic.invalid && topic.touched" class="validation-error">This field is required.</div>
                            </div>
            
                            <angular-editor name="comment" #comment="ngModel" [(ngModel)] = "blogService.formData.comment" [placeholder]="'Enter text here...'"></angular-editor>

                           
                            
                            <div class="form-group">
                                <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block subtn" style="padding:12px; background:#d9ab2f; color:#fff; margin-top:20px;">SUBMIT</button>
                               
                            </div>
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
     
</div>
