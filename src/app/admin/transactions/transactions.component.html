<div class="container-fluid" style="background:#fff; position:fixed; top:0; z-index: 20000;">
    <app-header></app-header>
</div>
<div class="container-fluid" style="padding-top:100px;">
    
    <div class="row">
        <div class="desktop-sidebar mobile-hide" style="background:#353d65; margin-right:0;">
            <div class="desktop-sidebardd">
                <app-sidebar></app-sidebar>
            </div>
        </div>
        <div class="desktop-content" style="min-height:100vh; background:#f3f3f3;">
           
            
            <div class="container-fluid dashboard-main-content" style="margin-top:40px;">
                <div class="row">
                    <div class="col-md-8"> 
                        <div style="box-sizing: border-box;">
                            <h5><strong>Transactions</strong></h5>
                        </div>
                    </div>
                    <div class="col-md-4">
                        
                    </div>
                </div>

                <div *ngIf="isLoaded; else placeholder_trans">

                    <div class="card">
                        <div class="card-body">
                            <div class="contentpanel" style="width:100%;">
                                <div style="padding-top:30px; padding-bottom:30px; ">
                                    
                                    <table mdbTable striped="true">
                                        <thead>
                                            <th style="width:120px;">Date</th>
                                            <th>Name</th>
                                            <th style="width:250px;">Bank</th>
                                            <th style="width:150px;">Amount</th>
                                            <th style="width:220px;">Payment ID</th>
                                            <th style="width:100px;">Status</th>
                                            <th style="width:40px;"></th>
                                        </thead>
                                        <tbody>
                                            <tr mdbTableCol *ngFor= "let list of subList">
                                                <td style="width:120px;">{{list.date | date: 'dd/MM/yyyy hh:mm a'}}</td>
                                                <td>{{list.account_name}}</td>
                                                <td style="width:250px;">{{list.bank}}</td>
                                                <td style="width:150px;">{{list.amount | currency:'&#8358;'}}</td>
                                                <td style="width:220px;">{{list.payment_id}}</td>
                                                <td style="width:100px;">{{list.status}}</td>
                                                <td style="width:40px; vertical-align:middle; text-align:center; cursor:pointer;">
                                                    <img src="/assets/arrow-right.png" width="20" (click)="fetchDetails(list.id)"/>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table> 
                                
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <ng-template #placeholder_trans>
                    <div class="item" style="margin-top:40px;">
                        <ngx-skeleton-loader count="5"></ngx-skeleton-loader>
                    </div>
                </ng-template>

                


            </div>

        </div>
    </div>
     
</div>
