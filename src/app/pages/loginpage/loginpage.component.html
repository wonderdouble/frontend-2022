<app-navbar></app-navbar>
<div class="container-fluid panel_bg" style="margin:0; padding:0; margin-top:0px;">

    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="page-title-head">Agent Login</h1>
                <p class="page-title-body">
                 </p>
            </div>

            <div class="col-md-6 text-right">
                <img src="/assets/k10.png" height="500" class="testimg-side mobile-hide"/>
            </div>
        </div>
    </div>
</div>



<div class="container head-room-60 ">
    
    <div class="row" style="padding:30px 5px;">
        <div class="col-md-4 animated fadeInLeft delay-1s">
            <div style="padding:30px; text-align:right;">

                
                <p>If you are not yet a registered member of our prestigious Wonder Representative Agent, you can read more about the project
                    and complete the registration form<br><br>
                </p>
                <div class="text-center">
                    <button type="button" routerLink="/wonder-representative-page" mdbBtn style="background-color:#f58634; color:white;" rounded="true" data-toggle="modal" mdbWavesEffect>Read more >>></button>
                </div>
            </div>
        </div>
        <div class="col-md-8 animated fadeInRight delay-1s">

            <div style="padding:30px; border-left:2px solid #f58634;">
               
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" #email class="form-control" placeholder="Email" required>
                    <div *ngIf="email.invalid && email.touched" class="validation-error">This field is required.</div>
                  </div>
                <div class="form-group">
                    <label>Password</label>
                  <input type="password" name="password" #password class="form-control" placeholder="Password" required>
                  <div *ngIf="password.invalid && password.touched" class="validation-error">This field is required.</div>
                </div>
                
                <div class="form-group" style="margin-top:20px; float:right;">
                    <button mdbBtn type="button" style="background:#f58634; color:white;" autocomplete="off" mdbWavesEffect (click)="login(email.value, password.value)">Login</button> 
                </div>

            </div>
            
        </div>
    </div>
    
</div>


<div>
    <app-footer></app-footer>
</div>
